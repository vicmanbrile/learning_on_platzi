<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <title>Curso Practico de JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Figuras Geometricas</h1>
    </header>
    <main>
        <section class="seccionesCals">
            <h2>Calcula un Cuadrado</h2>
            <form>
                <label for="InputCuadrado"></label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="ladosCudrado()">
                    Lados
                </button>
                <button type="button" onclick="perimetroCuadrado()">
                    Perímetro
                </button>
                <button type="button" onclick="areaCuadrado()">
                    Àrea
                </button>
            </form>
        </section>

        <section id='sectionTrian' class="seccionesCals">
            <h2>Calcula un Triangulo</h2>
            <form>
                <label for="A_ladoTriangulo">Lado A</label>
                <input type="number" id="A_ladoTriangulo">
                
                <label for="B_ladoTriangulo">Lado B</label>
                <input type="number" id="B_ladoTriangulo">

                <label for="C_ladoTriangulo">Lado C</label>
                <input type="number" id="C_ladoTriangulo">

                <label for="alturaTriangulo">Altura</label>
                <input type="number" id="alturaTriangulo">

                <button type="button" onclick="ladosTriangulo()">
                    Lados
                </button>
                <button type="button" onclick="perimetroTriangulo()">
                    Perimetro
                </button>
                <button type="button" onclick="areaTriangulo()">
                    Area
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula un Circulo</h2>
            <form>
                <label for="inputCirulo">Radio</label>
                <input type="number" id="radioCirculo">
                <button type="button" onclick="diametroCirculo()">Diametro</button>
                <button type="button" onclick="perimetroCirculo()">Perimetro</button>
                <button type="button" onclick="areaCirculo()">Area</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="respuesta">
            <h2>Respuesta...</h2>
            <p id="respuesta_inner"></p>
        </div>
    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
